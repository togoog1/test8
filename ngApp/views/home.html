
<h2>Products</h2>

<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.product.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input ng-model="controller.product.price" class="form-control" />
  </div>
  <button class="btn btn-primary">Create Product</button>
</form>

<ul>
  <li ng-repeat="product in controller.products">
    {{product.name}}, {{product.price|currency}}
  </li>
</ul>
